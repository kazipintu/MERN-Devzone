<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html practice-01</title>
</head>

<body>

  <audio controls src=""></audio><br>
  <video controls src=""></video><br><br>

  <form action="">

    <label for="firstname">First Name</label><br>
    <input type="text" placeholder="Enter your firstname" id="firstname" name="firstname"><br><br>

    <label for="lastname">Last Name</label><br>
    <input type="text" placeholder="Enter your lastname" id="lastname" name="lastname"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" placeholder="Enter your email" id="email" name="email"><br><br>

    <label for="password">Password:</label><br>
    <input type="password" placeholder="Enter your password" id="username" name="username"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset"><br><hr>

    <input type="radio" id="html" name="html" value="HTML">
    <label for="radio">HTML</label><br>

    <input type="radio" id="html" name="css" value="CSS">
    <label for="radio">CSS</label><br>

    <input type="radio" id="html" name="js" value="JS">
    <label for="radio">JS</label><br><hr>

    <input type="checkbox" id="checkbox" name="html" value="HTML">
    <label for="checkbox">HTML</label><br>

    <input type="checkbox" id="checkbox" name="css" value="CSS">
    <label for="checkbox">CSS</label><br>

    <input type="checkbox" id="checkbox" name="js" value="JS">
    <label for="checkbox">JS</label><br><hr>

    <input type="button" value="submit" onclick="alert('submitted')"><br><br><hr>

    <label for="favcolor">Select your favourite color:</label><br>
    <input type="color" id="favcolor"><br>

    <label for="day">Date:</label><br>
    <input type="date" id="day" name="day"><br><br>

    <label for="myfile">Select a file: </label><br>
    <input type="file" id="myfile" name="myfile"><br>


    






  </form>

</body>

</html>
